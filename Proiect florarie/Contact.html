<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MyFlowerShop-Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <img src="Logo.png" alt="MyFlowerShopLogo" class="logo">
    </header>
    <nav>
      <a href="Home.html" class="menu-item" onmouseover="changeStyle(this)" onmouseout="resetStyle(this)">Home</a>
      <a href="Products.html" class="menu-item" onmouseover="changeStyle(this)" onmouseout="resetStyle(this)">Products</a>
      <a href="AboutUs.html" class="menu-item" onmouseover="changeStyle(this)" onmouseout="resetStyle(this)">AboutUs</a>
      <a href="Contact.html" class="menu-item" onmouseover="changeStyle(this)" onmouseout="resetStyle(this)">Contact</a>
    </nav>
    <main>
      <aside>
        <div class="container">
          <h2 id="contactInfo">Contact information</h2>
          <ul>
            <li>Phone: +4074 940 790</li>
            <li>Address: Lalelelor Street, Gaesti City, 275690</li>
            <li>
              <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45361.54046306381!2d25.318121950000005!3d44.71764655000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b28872a8e9fcd7%3A0x2009b6ad880c7f45!2zR8SDZciZdGksIFJvbcOibmlh!5e0!3m2!1sro!2sbg!4v1685524067913!5m2!1sro!2sbg" width="150" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </li>
          </ul>
        </div>
      </aside>
      <section class="section" style="flex-direction: column;">
        <div id="contents">
          <h2>Contact us</h2>
          <p>I'm here for you!</p>
          <form style="height: fit-content;" action="/process">
            <div id="contactTable">
			<table>
              <tbody>
                <tr>
                  <td>
                    <label id="name">Name:</label>
                  </td>
                  <td>
                    <input type="text" name="nume" class="txtfield" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label id="email">Email:</label>
                  </td>
                  <td>
                    <input type="email" name="email" class="txtfield" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label id="phone">Phone:</label>
                  </td>
                  <td>
                    <input type="text" name="telefon" class="txtfield" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label id="subject">Subject:</label>
                  </td>
                  <td>
                    <input type="text" name="subiect" class="txtfield" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label id="message">Message:</label>
                  </td>
                  <td>
                    <textarea name="message" class="txtfield" required></textarea>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button type="submit" class="btn">Send</button>
                  </td>
                </tr>
              </tbody>
            </table>
			</div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p class="center-align">&copy; 2023 MyFlowerShop <a href="Home.html">|Privacy Policy|</a>
        <a href="Home.html">Terms and Conditions</a>
      </p>
    </footer>
  </body>
</html>
